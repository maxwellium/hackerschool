<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/tamagotchi.constants.js"></script>
    <script src="js/tamagotchi.service.js"></script>
    <script src="js/tamagotchi.controller.js"></script>
  </head>
  <body ng-app="hackerschoolApp" ng-controller="tamagotchiController">

    <div class="background"></div>

    <!-- <div class="night" ng-show="night"></div> -->
    <header>tamagotchi</header>

    <img id="monster" ng-src="img/{{tamagotchi.image}}">

    <div class="tamagotchi-start" ng-click="start()" ng-if="!started"></div>

    <footer ng-show="started">
      <div
        class="tamagotchi-button eat"
        ng-click="tamagotchi.zustandAendern('essend')"
      ></div>
      <div
        class="tamagotchi-button"
        ng-class="{ sleep: tamagotchi.zustand != 'schlafend', wake_up: tamagotchi.zustand == 'schlafend' }"
        ng-click="tamagotchi.zustandAendern('schlafend')"
      ></div>
      <div
        class="tamagotchi-button play"
        ng-click="tamagotchi.zustandAendern('spielend')"
      ></div>
    </footer>

  </body>
</html>
